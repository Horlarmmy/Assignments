<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <title>Sliding Image</title>
  </head>
  <body>
    <div class="pic-container">
      <div class="pic-slide">
        <img src="images.jpeg" alt="Image5" id="last-img" width="300px" height="180px">
        <img src="download (2).jpeg" alt="Image1" width="300px" height="180px">
        <img src="download (1).jpeg" alt="Image2">
        <img src="images (1).jpeg" alt="Image3">
        <img src="images (2).jpeg" alt="Image4">
        <img src="images.jpeg" alt="Image5">
        <img src="download (2).jpeg" alt="Image1" id="first-img">
      </div>
    </div>
    <button class="prev-btn">Prev</button>
    <button class="next-btn">Next</button>
    
    
    <script src="main.js"> </script>  
  </body>
